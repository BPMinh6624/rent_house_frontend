<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #dee2e6;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .header .contact {
            display: flex;
            align-items: center;
        }

        .header .contact span {
            margin-right: 15px;
        }

        .nav {
            background: #ffffff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .nav .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav .menu a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            display: flex;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 75%;
            /* Chiếm 3/4 kích thước trang */
            max-width: 1000px;
            margin: 40px auto;
        }

        .profile-info {
            flex: 1;
            padding-right: 40px;
        }

        .profile-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            border: 3px solid #007bff;
        }

        h2 {
            color: #222;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #ddd;
        }

        h3 {
            color: #007bff;
            font-size: 20px;
        }

        .actions button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .actions button.password-btn {
            background: #dc3545;
        }

        .actions button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="contact">
            <span>&#9742; (+84) 941 673 660</span>
            <span>&#9993; bluedream.company@email.com</span>
        </div>
    </div>
    <div class="nav">
        <div class="logo">BlueHouse</div>
        <div class="menu">
            <a href="#">Trang chủ</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Danh sách phòng</a>
            <a href="#" class="active">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#" class="logout-btn">ĐĂNG XUẤT</a>
        </div>
    </div>
    <div class="container">
        <div class="profile-info">
            <h2>Thông Tin Cá Nhân</h2>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" value="Nguyễn Văn A">

            <label for="email">Email:</label>
            <input type="email" id="email" value="nguyenvana@email.com">

            <label for="phone">Điện thoại:</label>
            <input type="text" id="phone" value="0123 456 789">

            <hr>
            <h3>Thông tin mở rộng</h3>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" value="123 Đường ABC, Quận 1, TP.HCM">

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" value="1990-01-01">

            <label for="gender">Giới tính:</label>
            <input type="text" id="gender" value="Nam">

            <div class="actions">
                <button class="edit-btn">Chỉnh sửa thông tin</button>
                <button class="password-btn">Đổi mật khẩu</button>
            </div>
        </div>
        <div class="profile-image">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>
    </div>
</body>

</html>
